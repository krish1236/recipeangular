<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">new Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes"> 
      <div class="pull-left">
        <h4 class="list-group-item list-group-item-success">{{recipe.name}} </h4>
        <p class="list-group-item list-group-item-info">{{recipe.desc}}</p>
      </div>
      <span class="pull-right">
        <img [src]="recipe.imagepath" alt="{{recipe.name}}" class="imp-responsive" style="max-height:50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
